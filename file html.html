<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض النتائج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9f5ff;
            border: 1px solid #b3d4fc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>عرض النتائج</h1>
        <p>أدخل الرقم السري لعرض النتائج:</p>
        <input type="text" id="secretNumber" placeholder="أدخل الرقم السري">
        <button onclick="showResult()">عرض النتائج</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function showResult() {
            const secretNumber = document.getElementById('secretNumber').value;
            const resultDiv = document.getElementById('result');
            
            let resultText = '';

            switch(secretNumber) {
                case '111':
                    resultText = '<strong>أحمد:</strong> 17';
                    break;
                case '222':
                    resultText = '<strong>ياسمين:</strong> 11';
                    break;
                default:
                    resultText = 'رقم سري غير صحيح. حاول مرة أخرى.';
            }

            resultDiv.innerHTML = resultText;
        }
    </script>
</body>
</html>
